<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon via favicon.io generator -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- genergic metadata -->
    <title>Bradley Smith Portfolio</title>
    <meta name="author" content="Bradley Smith" />
    <meta
      name="description"
      content="Professional portfolio of Bradley Smith, a web developer based in Maine."
    />

    <!-- open graph metadata -->
    <meta property="og:title" content="Bradley Smith's Portfolio" />
    <meta property="og:type" content="profile" />
    <meta
      property="og:description"
      content="Bradley is a front end web developer based in Maine."
    />
    <meta property="og:image" content="https://bradleysmith.tech/img/og.jpg" />
    <meta property="og:image:alt" content="Bradley Smith profile picture" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="225" />
    <meta property="og:url" content="https://bradleysmith.tech" />

    <!-- google fonts; vite plugin downloads these and bundles with the app, for
    speed-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <!-- preload our homepage profile picture; media attr must match source tags -->
    <link
      rel="preload"
      as="image"
      href="./img/me-long-500.webp"
      media="(max-width: 600px)"
    />
    <link
      rel="preload"
      as="image"
      href="./img/me-long-325.webp"
      media="(min-width: 600.1px)"
    />
  </head>

  <body>
    <!-- dummy form so netlify knows what's coming -->
    <form
      name="contact-me"
      data-netflify="true"
      netlify-honeypot="bot-field"
      method="POST"
      hidden
    >
      <input type="text" name="email" />
      <textarea name="message"></textarea>
    </form>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
